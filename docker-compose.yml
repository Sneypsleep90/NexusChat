version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nexus_chat_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nexus_chat
      POSTGRES_USER: nexus_user
      POSTGRES_PASSWORD: nexus_pass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus_user -d nexus_chat"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
